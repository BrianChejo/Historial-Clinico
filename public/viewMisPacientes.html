<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pacientes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <script>
    // Redireccionar al login si el usuario no está autenticado
    const rol = localStorage.getItem('rol');
    if (!rol) {
      alert('Debes iniciar sesión para acceder a esta página');
      window.location.href = 'login.html';
    }
  </script>
  <div id="nav-placeholder"></div>

  <div class="container my-5">
    <h2 class="text-center">Mis Pacientes</h2>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>DNI</th>
          <th>Email</th>
          <th>Historial Clínico</th>
          <th>Contacto de Emergencia</th>
        </tr>
      </thead>
      <tbody id="pacientes-list">
        <!-- Aquí se cargarán los pacientes del médico -->
      </tbody>
    </table>
  </div>

  <script src="/js/loadNav.js"></script>
  <script src="/js/logicaMisPacientes.js"></script>
</body>
</html>
