<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  
  <!-- Agregar Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <script>
        // Redireccionar al login si el usuario no está autenticado
        const rol = localStorage.getItem('rol');
        if (!rol) {
          alert('Debes iniciar sesión para acceder a esta página');
          window.location.href = 'login.html';
        }
    </script>

    <div id="nav-placeholder"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Usuarios</h1>
    <table id="usuariosTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Usuarios serán cargados aquí dinámicamente -->
      </tbody>
    </table>

    <!-- Modal para editar roles -->
    <div id="editRoleModal" class="modal fade" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRoleModalLabel">Editar Rol</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="nuevoRol" class="form-label">Nuevo Rol:</label>
            <select id="nuevoRol" class="form-select">
              <option value="paciente">Paciente</option>
              <option value="medico">Médico</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cerrarModal" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="guardarRol">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Agregar los scripts de Bootstrap -->
  <script src="/js/loadNav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/logicaGestionUsuarios.js"></script>
</body>
</html>
