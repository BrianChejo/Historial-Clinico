<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>

    <!-- Incluir Bootstrap desde un CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <script>
    // Redireccionar al login si el usuario no está autenticado
    const rol = localStorage.getItem('rol');
    if (!rol) {
      alert('Debes iniciar sesión para acceder a esta página');
      window.location.href = 'login.html';
    }
</script>
  
  <!-- Navegación placeholder -->
  <div id="nav-placeholder"></div>

  <!-- Contenedor principal de la página -->
  <div class="container mt-5">

    <h1 class="mb-4">Gestión de Productos</h1>
    
    <!-- Formulario de productos -->
    <form id="productoForm">
        <input type="hidden" id="productoId">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="dosis">Dosis:</label>
            <input type="text" id="dosis" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="efectos_secundarios">Efectos Secundarios:</label>
            <textarea id="efectos_secundarios" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <!-- Listado de Productos -->
    <h2 class="mt-5">Listado de Productos</h2>
    <table id="productosTable" class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dosis</th>
                <th>Efectos Secundarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

  </div> <!-- Fin del contenedor principal -->

  <!-- Script para cargar productos -->
  <script src="/js/loadNav.js"></script>
  <script src="js/logicaProductos.js"></script>

</body>
</html>
