<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
  <script>
    // Redireccionar al login si el usuario no está autenticado
    const rol = localStorage.getItem('rol');
    if (!rol) {
      alert('Debes iniciar sesión para acceder a esta página');
      window.location.href = 'login.html';
    }
  </script>
  
  <div id="nav-placeholder"></div>

  <div class="container my-5">
    <h1 class="text-center">Solicite su turno</h1>

    <form id="turnoForm" class="mt-4">
      <div class="form-group">
        <label for="paciente">Paciente</label>
        <input type="text" id="paciente" name="paciente" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="medico">Médico</label>
        <input type="text" id="medico" name="medico" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Agendar Turno</button>
    </form>
  </div>

  <script src="/js/loadNav.js"></script>
  <script src="/js/logicaTurnos.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
