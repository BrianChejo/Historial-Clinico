<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Médicos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
  <script>
    // Redireccionar al login si el usuario no está autenticado
    const rol = localStorage.getItem('rol');
    if (!rol) {
      alert('Debes iniciar sesión para acceder a esta página');
      window.location.href = 'login.html';
    }
  </script>
  
  <div id="nav-placeholder"></div>

  <div class="container my-5">
    <h1 class="text-center">Gestión de Médicos</h1>

    <form id="medicoForm" class="mt-4">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <input type="text" id="especialidad" name="especialidad" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="horario">Horario</label>
        <input type="text" id="horario" name="horario" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contacto">Contacto</label>
        <input type="text" id="contacto" name="contacto" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Médico</button>
    </form>
  </div>

  <script src="/js/loadNav.js"></script>
  <script src="/js/logicaMedicos.js"> </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
