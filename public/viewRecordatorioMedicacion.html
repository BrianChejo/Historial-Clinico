<!-- Recordatorios de Medicación -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorios de Medicación</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Programar Recordatorio de Medicación</h1>

  <form id="medicacionForm">
    <label for="paciente">Paciente:</label>
    <input type="text" id="paciente" name="paciente" required>

    <label for="medicamento">Medicamento:</label>
    <input type="text" id="medicamento" name="medicamento" required>

    <label for="dosis">Dosis:</label>
    <input type="text" id="dosis" name="dosis" required>

    <label for="horario">Horario:</label>
    <input type="time" id="horario" name="horario" required>

    <button type="submit">Programar Recordatorio</button>
  </form>

  <h2>Lista de Recordatorios</h2>
  <ul id="medicacionList"></ul>

  <script src="/js/medicacion.js"></script>
</body>
</html>
