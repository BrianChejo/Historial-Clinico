<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App - Historial Clínico</title>
  <!-- Enlace a la hoja de estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente de Google para mejor tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 1200px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table thead {
      background-color: #f8f9fa;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f1f1f1;
    }

    .navbar {
      margin-bottom: 30px;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    h2 {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="container mt-4">
    <h2>Listado de Productos</h2>
    <div class="alert alert-info" role="alert">
      Aquí puedes ver los productos disponibles y sus efectos secundarios.
    </div>
  
    <!-- Contenedor de tarjetas para productos -->
    <div id="productosContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Los productos se cargarán aquí -->
    </div>
  
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Historial Clínico. Todos los derechos reservados.</p>
  </div>

  <!-- Enlace a los scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/loadNav.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
